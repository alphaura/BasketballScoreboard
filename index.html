<html lang="en">
<head>
    <title> </title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Description of your webpage">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <div class="bg-image">
        <!-- <img src="image 3.png" class="mobile" alt="Chicago Bulls basketball court">
        <img src="image 2.png" class="tablet" alt="Chicago Bulls basketball court">
        <img src="Background.png" class="desktop" alt="Chicago Bulls basketball court"> -->
    </div>
    
    <section class="scoreboard">
        <div class="container">
            <h1>SCOREBOARD</h1>
            <div class="score-counter">
                <div class="home">
                    <h2>HOME</h2>
                    <h3 id="counthome">0</h3>
                    <div class="buttonflex">
                        <button id="home3p" onclick="home3p()">3-POINTS</button>
                        <button id="home2p" onclick="home2p()">2-POINTS</button>
                        <button id="home1p" onclick="home1p()">1-POINT</button>
                    </div>
                </div>
                <h4>VS</h4>
                <div class="away">
                    <h2>AWAY</h2>
                    <h3 id="countaway">0</h3>
                    <div class="buttonflex">
                        <button id="away3p" onclick="away3p()">3-POINTS</button>
                        <button id="away2p" onclick="away2p()">2-POINTS</button>
                        <button id="away1p" onclick="away1p()">1-POINT</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js" defer></script>
</body>
</html>
