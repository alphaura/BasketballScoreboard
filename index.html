<!DOCTYPE html>
<html lang="en">
<head>
    <title> </title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Description of your webpage">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image">
        <img src="bullscourt.webp" alt="Chicago Bulls basketball court">
    </div>

    <section class="scoreboard">
        <div class="container">
            <h1>SCOREBOARD</h1>
            <div class="score-counter">
                <div class="home">
                    <h2>HOME</h2>
                    <h3>0</h3>
                    <div class="buttonflex">
                        <button id="home3p">3-POINTS</button>
                        <button id="home2p">2-POINTS</button>
                        <button id="home1p">1-POINT</button>
                    </div>
                </div>
                <h4>VS</h4>
                <div class="away">
                    <h2>AWAY</h2>
                    <h3>0</h3>
                    <div class="buttonflex">
                        <button id="away3p">3-POINTS</button>
                        <button id="away2p">2-POINTS</button>
                        <button id="away1p">1-POINT</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
